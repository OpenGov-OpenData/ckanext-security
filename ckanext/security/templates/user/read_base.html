{% ckan_extends %}

{% block primary %}
  {% if not c.userobj %}
    <section class="module" role="main">
      <div class="module-content">
        <h1>User Profile</h1>
        <p><a href="/user/login">Login</a> to view user profile</p>
      </div>
    </section>
  {% endif %}
  {% if c.userobj %}
    {{ super() }}
  {% endif %}
{% endblock %}

{% block secondary %}
  {% if c.userobj %}
    {{ super() }}
  {% endif %}
{% endblock %}
