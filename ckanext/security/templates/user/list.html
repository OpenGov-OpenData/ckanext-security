{% ckan_extends %}

{% block pre_primary %}
  {% if not c.userobj %}
    <section class="module-content">
      <p><a href="/user/login">Login</a> to view user list</p>
    </section>
  {% endif %}
{% endblock %}

{% block primary_content %}
  {% if c.userobj %}
    {{ super() }}
  {% endif %}
{% endblock %}

{% block secondary_content %}
  {% if c.userobj %}
    {{ super() }}
  {% endif %}
{% endblock %}
